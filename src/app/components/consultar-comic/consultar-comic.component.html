<br>

<div class="container">

  <div class="input-group mb-3 centrar-contenido">
    <div class="row">
      <div class="col-12 col-lg">
        <h3 class="text-justified">Buscar por las iniciales del Comic</h3>
      </div>
      <br>
      <div class="row">
        <div class="col-9 col-lg">
          <input type="text" class="form-control" placeholder="Iniciales del Comic" [(ngModel)]="comic">
        </div>
        <div class="col-3 col-lg">
          <div class="input-group-append">
            <button class="btn btn-outline-dark" type="button" (click)="buscar()">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container d-flex flex-wrap align-center justify-content">
    <br>
    <div class="card m-3" style="width: 18rem;" *ngFor="let comic of comics">
      <img src="{{comic?.thumbnail?.path}}.{{comic?.thumbnail?.extension}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{comic?.title}}</h5>
        <p class="card-text">{{comic?.description}}</p>
        <p class="card-text" *ngIf="comic?.description === '' || comic?.description === null">No Registra ninguna
          descripci√≥n</p>
      </div>
    </div>
  </div>

</div>
